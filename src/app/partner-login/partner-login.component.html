<div class="partner-login-root">
  <div class="partner-login-image-col">
    <img src="assets/shutterstock-1976973020-1@2x.png" alt="Partner login visual" class="partner-login-image" />
    <div class="image-overlay-text">
      <p>{{ 'partnerDashboard' | i18n }}<br>{{ 'accessYourClientSessions' | i18n }}</p>
    </div>
  </div>
  <div class="partner-login-form-col">
    <div class="header-bar">
      <div class="logo-container">
        <img src="assets/Monizze_Positive.svg" alt="Monizze Logo" class="company-logo">
      </div>
      <div class="header-actions">
        <div class="language-selector-container">
          <div class="language-selector">
            <select 
              #languageSelect
              class="language-dropdown" 
              name="selectedLanguage" 
              [(ngModel)]="selectedLanguage" 
              (change)="onLanguageChange()"
              style="background: transparent !important; background-color: transparent !important; background-image: none !important; border: none !important; border-radius: 0 !important; outline: none !important; box-shadow: none !important; -webkit-appearance: none !important; -moz-appearance: none !important; appearance: none !important; padding: 0 !important; margin: 0 !important; min-width: 60px !important; font-size: 1rem !important; font-weight: 500 !important; color: #333 !important; cursor: pointer !important;">
              <option *ngFor="let lang of availableLanguages" [value]="lang.code">
                {{ lang.name }}
              </option>
            </select>
            <svg class="dropdown-arrow" width="16" height="16" viewBox="0 0 16 16" fill="none" (click)="openLanguageDropdown(languageSelect)" style="cursor: pointer;">
              <path d="M4 6L8 10L12 6" stroke="#666" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </div>
        <button class="user-login-button" (click)="goToUserLogin()">
          <svg class="user-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M10 10C12.7614 10 15 7.76142 15 5C15 2.23858 12.7614 0 10 0C7.23858 0 5 2.23858 5 5C5 7.76142 7.23858 10 10 10Z" stroke="currentColor" stroke-width="1.5"/>
            <path d="M20 20C20 15.5817 15.5228 12 10 12C4.47715 12 0 15.5817 0 20" stroke="currentColor" stroke-width="1.5"/>
          </svg>
          <span>{{ 'userLogin' | i18n }}</span>
        </button>
      </div>
    </div>
    <div class="partner-login-card">
      <div class="partner-login-card-content">
        <h2 class="sign-in-title">{{ 'signInToContinue' | i18n }}</h2>
        <h1 class="partner-dashboard-title">{{ 'partnerDashboard' | i18n }}</h1>

        <form class="partner-login-form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email" class="form-label">{{ 'emailAddress' | i18n }}</label>
            <div class="input-container" [class.valid]="email && !error">
              <input 
                type="email" 
                id="email" 
                name="email"
                class="form-input"
                [placeholder]="'enterYourPartnerEmail' | i18n"
                [(ngModel)]="email"
                [disabled]="isLoading"
                required
              >
              <div class="validation-icon" *ngIf="email && !error">
                <span class="checkmark">âœ“</span>
              </div>
            </div>
            <div class="error-message" *ngIf="error">
              {{ error }}
            </div>
            <div class="success-message" *ngIf="success">
              {{ success }}
            </div>
          </div>

          <button 
            type="submit" 
            class="submit-button"
            [disabled]="!email || isLoading"
          >
            <span *ngIf="!isLoading">{{ 'accessPartnerDashboard' | i18n }}</span>
            <span *ngIf="isLoading">{{ 'loggingIn' | i18n }}</span>
          </button>
          
          <button 
            type="button" 
            class="user-login-button-secondary"
            (click)="goToUserLogin()"
          >
            {{ 'userLogin' | i18n }}
          </button>
          
          <div class="divider-container">
            <div class="divider-line"></div>
          </div>
          
          <div class="partner-info">
            <p>{{ 'needHelpContactOurSupportTeam' | i18n }}</p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
